<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="images/coffee-gif.gif" class="container-fluid"  id="coffeeMaker">
<div class="card container">

    <div class="card-body">
        <img class="mx-auto d-block" style="margin-top: 3em;" src="images/coffee%20logo.png">
        <br>
        <div class="row" id="bodyBox">
            <div class="col-5 pr-3 order-2">
                <form>
                    <div class="form-group">
                        <label for="roast-selection1">Roast</label>
                        <select id="roast-selection1" class="form-control">
                            <option value="all">all</option>
                            <option value="light">light</option>
                            <option value="medium">medium</option>
                            <option value="dark">dark</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Coffee Name</label>
                        <input type="search" id="searchCoffee" class="form-control">
                    </div>
                    <button id="submit1" class="w-100 btn" type="submit">Submit</button>
                </form>
                <hr>
                <!--               Second Form -->
                <div class="element"></div>
                <form>
                    <h3>Add a Coffee</h3>
                    <div class="form-group">
                        <label for="roast-selection2">Roast</label>
                        <select id="roast-selection2" class="form-control">\
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="input-coffee" class="col-form-label">Name</label>
                        <input type="text" class="form-control" id="input-coffee">
                    </div>
                    <button id="submit2" class="w-100 btn" type="submit">Submit</button>
                </form>
            </div>
            <!-- Left Side -->
            <div class="col order-1" >
                <div class="row" id="coffees">

                </div>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript">window.setTimeout("document.getElementById('coffeeMaker').style.display='none';", 11000); </script>





<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
